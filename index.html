<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Tickets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://alcdn.msauth.net/browser/2.32.1/js/msal-browser.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Crazy Tickets</h1>
        <button id="login-btn">Accedi con Microsoft</button>
        <span id="user-info"></span>
    </header>

    <main>
        <section id="add-ticket">
            <h2>Inserisci un ticket assurdo</h2>
            <form id="ticket-form">
                <textarea id="ticket-text" placeholder="Descrivi il ticket" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </section>

        <section id="top-tickets">
            <h2>Top Tickets</h2>
            <div class="slider" id="top-slider"></div>
        </section>

        <section id="pending-votes">
            <h2>Da votare</h2>
            <ul id="pending-list"></ul>
        </section>

        <aside id="ranking">
            <h2>Classifica Utenti</h2>
            <ol id="ranking-list"></ol>
        </aside>
    </main>
</body>
</html>
