<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Ticket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://alcdn.msauth.net/browser/2.32.1/js/msal-browser.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Ricerca Ticket</h1>
        <nav>
            <a href="index.html">Home</a> | <a href="mytickets.html">I miei ticket</a> | <a href="dashboard.html">Classifica</a>
        </nav>
        <button id="login-btn">Accedi con Microsoft</button>
        <span id="user-info"></span>
    </header>
    <main>
        <form id="search-form">
            <input type="date" id="search-date">
            <input type="text" id="search-user" placeholder="Utente">
            <select id="search-votes">
                <option value="">Tutti i voti</option>
                <option value="5">5+</option>
                <option value="10">10+</option>
            </select>
            <button type="submit">Cerca</button>
        </form>
        <ul id="search-results"></ul>
    </main>
</body>
</html>
